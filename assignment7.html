<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Elements</title>
</head>
<body>
    <h1>Media Elements Example</h1>
    
    <section>
        <h2>Audio Player</h2>
        <p>This is an example of an audio player with controls:</p>
        <audio controls>
            <source src="anuvanuvuu.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>
    
    <section>
        <h2>Video Player</h2>
        <p>This is an example of a video player with controls:</p>
        <video controls width="600">
            <source src="videofile.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>
</body>
</html>
