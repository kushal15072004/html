<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source</title>
    <style>
        figure {
            text-align: center;
        }
        figcaption {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Beautiful Landscape</h1>
    <figure>
        <img src="https://theinsatiabletraveler.com/wp-content/uploads/2019/05/Breathtaking_Views_-14.jpg" alt="Beautiful landscape" width="600">
        <figcaption>A breathtaking view of a beautiful landscape.</figcaption>
    </figure>
    <p>Source: <a href="https://theinsatiabletraveler.com/wp-content/uploads/2019/05/Breathtaking_Views_-14.jpg" target="_blank">Image Website</a></p>
</body>
</html>
